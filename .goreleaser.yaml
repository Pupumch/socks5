version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: proxy
    main: ./cmd/proxy/main.go        # <-- your entrypoint
    binary: proxy                    # output name
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: archive
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]
    builds:
      - proxy

dockers:
  - id: socks-server-image
    image_templates:
      - "Pupumch/socks5:{{ .Tag }}"
      - "Pupumch/socks5:latest"
    dockerfile: Dockerfile
    context: .
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64,linux/arm64"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: |-
    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

